{% extends "base.html" %}

{% block title %}Knowledge Base - ProPart Real Estate Hub{% endblock %}

{% block content %}
<div class="content-area">
    <div class="container-fluid">
        <!-- Модалка для Knowledge Base -->
        <div class="modal fade show d-block" id="knowledgeBaseModal" tabindex="-1" aria-labelledby="knowledgeBaseModalLabel" role="dialog" style="display: flex !important; align-items: center; justify-content: center;">
            <div class="modal-dialog modal-dialog-centered" style="margin: 0 auto;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="knowledgeBaseModalLabel">
                            <i class="fas fa-book me-2"></i>Knowledge Base
                        </h5>
                        <button type="button" class="btn-close" onclick="goBack()" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center py-5">
                        <div class="mb-4">
                            <i class="fas fa-clock fa-3x text-muted mb-3"></i>
                            <h4 class="text-muted">To be soon</h4>
                            <p class="text-muted mt-3">Knowledge Base буде доступна найближчим часом.</p>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-primary" onclick="goBack()">
                            <i class="fas fa-arrow-left me-2"></i>Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-backdrop fade show" onclick="goBack()"></div>
    </div>
</div>

<script>
function goBack() {
    window.history.back();
}

// Автоматично закрити модалку при натисканні на backdrop або Escape
document.addEventListener('DOMContentLoaded', function() {
    const backdrop = document.querySelector('.modal-backdrop');
    if (backdrop) {
        backdrop.addEventListener('click', goBack);
    }
    
    // Закрити при натисканні Escape
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            goBack();
        }
    });
});
</script>

<style>
.content-area {
    position: relative;
    min-height: 100vh;
}

.modal.show {
    display: block !important;
}

.modal-backdrop {
    background-color: rgba(0, 0, 0, 0.5);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1040;
}

.modal {
    z-index: 1050;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex !important;
    align-items: center;
    justify-content: center;
    margin: 0;
    padding: 0;
}

.modal-dialog {
    margin: 0 auto;
    max-width: 500px;
    width: 90%;
    position: relative;
    transform: none !important;
}

.modal-dialog-centered {
    display: flex;
    align-items: center;
    min-height: calc(100% - 1rem);
}

.modal-content {
    border-radius: 10px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    border: none;
    position: relative;
    margin: 0 auto;
}

.modal-body {
    min-height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.btn-primary {
    padding: 10px 30px;
    font-size: 16px;
    border-radius: 5px;
    min-width: 120px;
}
</style>
{% endblock %}
