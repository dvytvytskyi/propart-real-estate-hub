{# Універсальний компонент сайдбару #}
<link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">

<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <a href="{{ url_for('dashboard') }}" class="sidebar-brand">
            <div class="sidebar-brand-icon">
                <i class="fas fa-building"></i>
            </div>
            <div class="sidebar-brand-text">
                <span class="sidebar-brand-title">ProPart Real Estate Hub</span>
                <span class="sidebar-brand-subtitle">v1.0.0</span>
            </div>
        </a>
    </div>
    
    <div class="sidebar-content">
        <div class="sidebar-group">
            <ul class="sidebar-menu">
                <li class="sidebar-menu-item">
                    <a href="{{ url_for('dashboard') }}" class="sidebar-menu-button {{ 'active' if active_page == 'dashboard' else '' }}">
                        <i class="fas fa-chart-line"></i>
                        <span>Дашборд</span>
                    </a>
                </li>
                <li class="sidebar-menu-item">
                    <a href="{{ url_for('add_lead') }}" class="sidebar-menu-button sidebar-add-lead {{ 'active' if active_page == 'add_lead' else '' }}">
                        <i class="fas fa-user-plus"></i>
                        <span>Додати лід</span>
                    </a>
                </li>
                <li class="sidebar-menu-item">
                    <a href="{{ url_for('properties') }}" class="sidebar-menu-button {{ 'active' if active_page == 'properties' else '' }}">
                        <i class="fas fa-home"></i>
                        <span>Нерухомість</span>
                    </a>
                </li>
                <li class="sidebar-menu-item">
                    <a href="{{ url_for('profile') }}" class="sidebar-menu-button {{ 'active' if active_page == 'profile' else '' }}">
                        <i class="fas fa-user-circle"></i>
                        <span>Профіль</span>
                    </a>
                </li>
                {% if current_user.role == 'admin' %}
                <li class="sidebar-menu-item">
                    <a href="{{ url_for('admin_verification') }}" class="sidebar-menu-button {{ 'active' if active_page == 'admin_verification' else '' }}">
                        <i class="fas fa-check-circle"></i>
                        <span>Верифікація</span>
                    </a>
                </li>
                <li class="sidebar-menu-item">
                    <a href="{{ url_for('admin_users') }}" class="sidebar-menu-button {{ 'active' if active_page == 'admin_users' else '' }}">
                        <i class="fas fa-users-cog"></i>
                        <span>Користувачі</span>
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
    
    <div class="sidebar-group">
        <ul class="sidebar-menu">
            <li class="sidebar-menu-item">
                <a href="{{ url_for('logout') }}" class="sidebar-menu-button">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Вийти</span>
                </a>
            </li>
        </ul>
    </div>
    
    <div class="sidebar-rail"></div>
</div>

<script>
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    sidebar.classList.toggle('sidebar-open');
    mainContent.classList.toggle('content-shifted');
}
</script>
